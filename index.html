 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Temperature</title>

    <style>
         body {
            background: url(images/temp.jpg) ;
        }
        .container{
            width: 50%;
            margin-top: 105px;
            text-align: center;
        }
        .second{
            color:white;
        }
        #cont_1{
            margin-top: 50px;
        }


    </style>

</head>
<body>

    <div class="container">
       
        <div class="input-group">
            <input type="search" class="form-control rounded" placeholder="Enter a location for Weather ..." id="input_area"/>
            <button type="button" class="btn btn-danger" id="sub_btn">search</button>
          </div>
     
    
   



     <img id="cont_1"src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
   
     <div class="second">    
     <h1 id="city">Dhaka</h1>
     <h2><span id="tp">32.00</span>&deg;c</h2>
     <h3 id="desc">Clouds </h3>
   </div>
    </div>

    <script>

     const submitBtn = document.getElementById('sub_btn');
     submitBtn.addEventListener('click',function()
     {
     
       const inputArea = document.getElementById('input_area').value;

        fetch('https://api.openweathermap.org/data/2.5/weather?q='+inputArea+'&appid=42777772d40323c628ad7904a9c6ea7d')
        .then(res=>res.json())
        .then(data=>{
           
            const cityName=data.name;
           const tem=data.main.temp;
           const temp1=tem-273.15;
           const des=data.weather[0].description;
           
           document.getElementById('city').innerText=cityName;
           document.getElementById('tp').innerText=temp1.toFixed(2);
           document.getElementById('desc').innerText=des;

        })
     })



 

    </script>
    
</body>
</html>
